<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">
    <section class="section">
        <div class="row">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Logowanie</h5>

                    <form id="login-form" class="form" th:object="${employee}" th:action="@{/registration}" method="post">

                        <div class="row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" field="*{name}" id="name" name="name">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="surname" class="col-sm-2 col-form-label">Nazwisko</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" field="*{surname}" id="surname" name="surname">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">Hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{password}" id="password" name="password">
                            </div>
                        </div>

<!--                        employeeJob-->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>
                        </div>

<!--                        country-->
                        <div class="row mb-3">
                            <label for="country" class="col-sm-2 col-form-label">Kraj</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{country}" id="country" name="country">
                            </div>
                        </div>

<!--                        address-->
                        <div class="row mb-3">
                            <label for="address" class="col-sm-2 col-form-label">Adres</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{address}" id="address" name="address">
                            </div>
                        </div>

<!--                        phone-->
                        <div class="row mb-3">
                            <label for="phone" class="col-sm-2 col-form-label">Telefon</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{phone}" id="phone" name="phone">
                            </div>
                        </div>

<!--                        description-->
                        <div class="row mb-3">
                            <label for="phone" class="col-sm-2 col-form-label">Opis</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{description}" id="description" name="description">
                            </div>
                        </div>

<!--                        email-->
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" field="*{email}" id="email" name="email">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>

</div>

</body>
</html>
