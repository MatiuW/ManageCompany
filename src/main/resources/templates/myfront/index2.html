<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">

</head>
<body>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-xxl-4 col-md-6">
                <div class="card info-card sales-card">

                    <div class="card-body">
                        <h5 class="card-title">Stwórz projekt</h5>
                        <h6>Tutaj możesz stworzyć swój własny projekt.</h6>
                        <form th:action="createProject" method="get">
                            <input type="submit" class="btn btn-primary" value="Stwórz projekt" />
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-xxl-4 col-md-6">
                <div class="card info-card revenue-card">

                    <div class="card-body">
                        <h5 class="card-title">Sprawdź swoje projekty</h5>
                        <h6>Tutaj możesz sprawdzić projekty w których jesteś uczestnikiem.</h6>
                        <form th:action="yourProjects" method="get">
                            <input type="submit" class="btn btn-primary" value="Twoje projekty" />
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-xxl-4 col-xl-12">

                <div class="card info-card customers-card">

                    <div class="card-body">
                        <h5 class="card-title">Znajdź projekt</h5>
                        <h6>Tutaj możesz zobaczyć wszystkie projekty.</h6>
                        <form th:action="checkProjects" method="get">
                            <input type="submit" class="btn btn-primary" value="Szukaj projektu" />
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
