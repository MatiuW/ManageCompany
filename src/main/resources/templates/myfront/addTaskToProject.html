<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">

    <section class="section">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tworzenie taska</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{addTaskToProject}" th:object="${addTaskToProject}" method="post">

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Tytuł Task</label>
                                <div class="col-sm-10">
                                    <input type="text" field="*{title}" name="title"  class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Opis</label>
                                <div class="col-sm-10">
                                    <textarea field="*{description}" name="description" class="form-control" style="height: 100px"></textarea>
                                </div>
                            </div>

<!--                            <fieldset class="row mb-3">-->
<!--                                <legend class="col-form-label col-sm-2 pt-0">Ważny task</legend>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <div class="form-check">-->
<!--                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>-->
<!--                                        <label class="form-check-label" for="gridRadios1">-->
<!--                                            Tak-->
<!--                                        </label>-->
<!--                                    </div>-->
<!--                                    <div class="form-check">-->
<!--                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">-->
<!--                                        <label class="form-check-label" for="gridRadios2">-->
<!--                                            Nie-->
<!--                                        </label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </fieldset>-->

                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Ważny task</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="radio" id="option1" name="isImportance" class="form-check-input" value="true" field="*{isImportance}">
                                        <label class="form-check-label" for="option1">
                                            Tak
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="option2" name="isImportance" class="form-check-input" value="false" field="*{isImportance}" checked>
                                        <label class="form-check-label" for="option2">
                                            Nie
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <input field="*{projectId}" name="projectId" type="hidden" class="form-control" th:value="${projectId}" >
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <input field="*{ownerId}" name="ownerId" type="hidden" class="form-control" th:value="${ownerId}">
                                </div>
                            </div>

                            <input type="submit" value="Stwórz taska">
                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</div>
</body>
</html>
