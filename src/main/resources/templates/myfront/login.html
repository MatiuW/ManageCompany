<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div layout:fragment="content">
    <section class="section">
        <div class="row">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Logowanie</h5>

                        <form id="login-form" class="form" name="f" th:action="@{/login}" method="post">

                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Login</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  id="username" name="username">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="password" class="col-sm-2 col-form-label">Hasło</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control"  id="password" name="password">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Zaloguj się</button>
                            </div>
                        </form>

                    </div>
                </div>

        </div>
    </section>

</div>

</body>
</html>
